<!DOCTYPE htm >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>
    <!-- operators
            1.Arithmetic operators(+,-,*,/,%)
            2.Assignment Operators(=,+=,-=,*=,/=,%=)
            3.unary operators(++,--)
            4.comparision operators/relational operators(==,===,<,>,<=,>=)
            5.bitwise operators(&-and,|-or,~-not,^-xor,<<-left shift,>>-right shift,>>>- unsigned shift)
            6.logical operators(&&,||,!)
            7.ternory operators/conditional operators(?,:) -->
    <script>
// arithmetic operators
        let a=10;
        let b=20;
        a+b;//addition
        let c=a+b;//30
        console.log(c);
    //substraction
        let q=a-b;//-10
        console.log(q);
    //multi
        let w=(a*b);//200
        console.log(w);
    //div
        let e=a/b;//-0.5
        console.log(e);
    //modulo
        let r=a%b;//10
        console.log(r);
//assignment operators
        let A=20;
        A+=2;
        console.log(A);//22
        A-=2;
        console.log(A);//20
        A*=3;
        console.log(A);//60
        A/=3;
        console.log(A);//20
        A%=3;
        console.log(A);//2

//relational/comparision operators
        let z=12;
        let u='12';
        let v=24;
        console.log(z==u);//true
        console.log(z===u);//flase
        console.log(z<v);//true
        console.log(z>v);//false
        console.log(z<=u);//true
        console.log(z<=v);//true



//unary operators
        // 1.increment operators(++)
                // post increment: display first and then incremented
                // pre-increment: incremented first and display output
        // 2.decrement operators(--)
                 // post decrement: display first and then decremented
                // pre-decrement: decremented first and display output

let n=2; 
n--;
++n;
--n;
n++;
console.log(n--);//2
console.log(++n);//2
console.log(--n);//1
console.log(n++);//1

let result=n-- + ++n - --n - n++;
        // 2 + 2 - 1 - 1
console.log(result);

        let x=20;
        x++;
        console.log(x);
        x--;
        console.log(x);
        --x;
        console.log(x);
        ++x;
        console.log(x);
        let res=x++ + x-- - --x + ++x;
        console.log(res);
        var y=56;
        console.log(y);

        let m=4;
        m++;
        console.log(m++);
        console.log(m);
        m--;
        console.log(m--);
        --m;
        console.log(--m);
        ++m;
        console.log(++m);
        let re=m++ + m-- - --m + ++m;
        console.log(re);
         
        let Z=6;
        // Z++;
        // console.log(Z++);//6
        // --Z;
        // console.log(--Z);//6
        // ++Z;
        // console.log(++Z);//7
        // --Z;
        // console.log(--Z);//6
        // ++Z;
        // console.log(++Z);//7
        let F=Z++ - --Z + ++Z - --Z + ++Z;//8
        console.log(F);
//concatenation
let Y=12;
let T=56;
let resu=14+15+Y+T+'AIT'+78+86+'QWERTY';
console.log(resu);
//ternory operators
 let l=6;
 let k=8;
 (l==k)? console.log("true"):console.log("false");
 //logical operators                 c1 && c2               C1 || C2
  //logical and(&&)                  T  T  T               T   T   T
  // logical or (||)                  T  F  F              T   F   T
  //                                   F  T  F              F   T   T
  //                                    F  F   F             F   F   F
  //
  //
  
  
  let o=45;
  let j=76;
  if(j>o && j<o){
    console.log("true");//logical and(&&)
  }
  if (j<o || j>o){
    console.log("true");//logical or(||)
  }
if (!(j>o)){//logical not(!)
    console.log("false");
}
 
 //bitwise operators
 let H=20;
 let S=12;
 console.log(H & S);//bitwise and(&)
 console.log(H | S);//bitwise or(|)
 console.log(H ^ S); //botwise xor(^)
 console.log(H>>S);//right-shift
 console.log(H<<S);//left-shift
 console.log(H>>>S);//unsigned shift
 let h=89;
 console.log(~h);//bitwise not(~)


 
</script>
</body>
</html>
