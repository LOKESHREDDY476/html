<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <!-- identifier :
            variable
            array -->
    <!-- var types
     1.var----it can be redeclared and re intialized
     2.let---------it can't be redeclared but reinitialized
     3.const--both can't be redeclared and reintialization
      -->
    <script>
        var x=23;
        console.log(x);
        {
        let y=45;
        console.log(y);
    }
        
        const z=0;
        console.log(z);
        // global scope
        console.log(x);
        // local scope and block scope
        console.log(y);
    </script>
</body>
</html>
