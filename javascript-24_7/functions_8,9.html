    <script>
        //example function without parameters
        function lokesh(){
            let x=45;
            let y=67;
            console.log(x+y);
            
        }
        lokesh();//112
        //example function with parameters
        function hit(a,b){
            console.log(a+b);
        }
        hit(2,3);//5
        //examples  function with return statement
        function myfun(a,b){
       
        return a+b;
            
        }
        myfun(3,4);

//example
function add(a, b) {
    
    return a+b;
}
add(1,2);
let result = add(30, 40);
console.log(result); // Output: 70
//gst problem 
function gstcalc(p,gp){
    document.write((p*gp)/100);
}
gstcalc(2300,23);
// functions with default parameters
function greet(name='Hello'){
    console.log(name);
    
}
greet();
//nested functions
function outer(){
    console.log("It is a outer");
    function inner(){
        console.log('It is a inner');
       
    }
    inner();
}
outer();
//anonymous function
//variable function
let h=function (a,b){
    console.log(a+b);    
}
h(23,56);
//call back functions
function greet(name) {
    console.log('Hello ' + name);
}

function sayGoodbye() {
    console.log('Goodbye!');
}

sayGoodbye('Alice', greet);




//recursive function
function fact(num) {
    if (num == 0) {
        return 1;
    } else {
        return( num * fact(num - 1));
    }
}

console.log(fact(5));
//IIFE
(function (name){
    console.log(name);
    
})
('Lokesh')
//arrow functions
let y=(num=45)=>{console.log(num)};
y(55);

</script>
