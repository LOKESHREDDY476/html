<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Google Map</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #map {
      height: 500px; /* Set the height of the map */
      width: 100%; /* The width is set to 100% */
      border: 0; /* Remove the border if any */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>Our Location</h2>
  <div class="embed-responsive embed-responsive-16by9">
    <iframe 
      id="map"
      class="embed-responsive-item"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094376!2d144.9559283157594!3d-37.81720974202167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727db3d2953da1!2sFederation%20Square!5e0!3m2!1sen!2sus!4v1597675116045!5m2!1sen!2sus" 
      allowfullscreen="" 
      aria-hidden="false" 
      tabindex="0">
    </iframe>
  </div>
</div>

</body>
</html>
