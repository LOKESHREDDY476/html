<!DOCTYPE html>
<html>
    <head>
        <title>checkboxes</title>
    </head>
    <body>
        <form>
            <label ><b>COURSES</b></label>
            <input type="checkbox" name="COURSES" id="Nn" value="HTML"/>
            <label for="Nn">HTML</label>
          
            <input type="checkbox" name="COURSES" id="css" value="CSS"/>
            <label for="css">CSS</label>
            <input type="checkbox" name="COURSES" id="js" value="JAVASCRIPT"/>
            <label for="js">JAVASCRIPT</label>
            <input type="checkbox" name="COURSES" id="j" value="JAVA"/>
            <label for="java">JAVA</label>
            
        </form>
    </body>
</html>
